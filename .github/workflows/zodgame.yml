name: zodgame

on:
  schedule:
  - cron: "0 0 * * *"
  
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install requirements
      run: |
        python -m pip install --upgrade pip
        pip install -r ./zodgame/requirements.txt
    - name: Install selenium 
      run: |
        wget http://security.ubuntu.com/ubuntu/pool/universe/c/chromium-browser/chromium-codecs-ffmpeg_93.0.4577.63-0ubuntu0.18.04.1_amd64.deb
        sudo dpkg -i chromium-codecs-ffmpeg_93.0.4577.63-0ubuntu0.18.04.1_amd64.deb
        wget http://security.ubuntu.com/ubuntu/pool/universe/c/chromium-browser/chromium-codecs-ffmpeg-extra_93.0.4577.63-0ubuntu0.18.04.1_amd64.deb
        sudo dpkg -i chromium-codecs-ffmpeg-extra_93.0.4577.63-0ubuntu0.18.04.1_amd64.deb
        wget http://security.ubuntu.com/ubuntu/pool/universe/c/chromium-browser/chromium-browser_93.0.4577.63-0ubuntu0.18.04.1_amd64.deb
        sudo dpkg -i chromium-browser_93.0.4577.63-0ubuntu0.18.04.1_amd64.deb 
        wget http://security.ubuntu.com/ubuntu/pool/universe/c/chromium-browser/chromium-chromedriver_93.0.4577.63-0ubuntu0.18.04.1_amd64.deb
        sudo dpkg -i chromium-chromedriver_93.0.4577.63-0ubuntu0.18.04.1_amd64.deb 
    - name: Run 
      run: |
        python3 ./zodgame/zodgame.py "${{secrets.ZODGAME_COOKIE}}"
